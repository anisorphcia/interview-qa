<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" class="none" placeholder="none">
        <input type="text" class="debounce" placeholder="debounce">
    </div>
    <script src="./debounce.js"></script>
    <script>
        const none = document.getElementsByClassName('none')[0]
        const debounceInput = document.getElementsByClassName('debounce')[0]
        none.addEventListener('keyup', ajax)
        debounceInput.addEventListener('keyup', debounce(ajax, 200))
    </script>
</body>
</html>
