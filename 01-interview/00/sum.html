<script>
    // 设计一个sum函数，使其满足以下要求
    // sum(1, 2).sumOf() // 返回 3
    // sum(1, 2)(3).sumOf() // 返回 6
    // sum(1)(2, 3, 4).sumOf() // 返回 10
    // sum(1, 2)(3, 4)(5).sumOf() // 返回 15
    
    function sum(...args) {
        let totalArgs = [...args]
        const innerSum = (...newArgs) => {
            totalArgs = [...totalArgs, ...newArgs]
            return innerSum
        }

        innerSum.sumOf = () => {
            return totalArgs.reduce((acc, curr) => acc + curr, 0)
        }

        return innerSum
    }
    console.log(sum(1, 2, 3)(4, 5).sumOf())
</script>
